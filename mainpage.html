<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainpage.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>mainpage</title>
</head>

<body>
    <section class="container">
        <section class="header">
            <section class="logo">
                <section class="logobar">
                    <div class="logo_left">
                        <div id="logo_image"></div>
                        <div id="logo_letter"></div>
                    </div>
                    <div class="logo_right"><p>로그인</p></div>
                </section>
            </section>
            
            <section class="banner">
                <div id="banner_image"></div>
            </section>

            <section class="iconbar">
                <section class="iconbar_box">
                    <div class="icon 1">
                        <i class="fas fa-pen-alt" style="color: #70c488;"></i>
                        <p>글쓰기</p>
                    </div>

                    <div class="icon 2">
                        <i class="fas fa-home"></i>
                        <p>홈</p>
                    </div>

                    <div class="icon 3">
                        <i class="fas fa-user-alt" style="color: #66c081;"></i>
                        <p>마이</p>
                    </div>
                </section>
            </section>

            <section class="searchbar">
                <section class="searchbar_box">
                    <div class="search_input">
                        <p>Search</p>
                    </div>
                    <div class="searchbar_two">
                        <div id="search_section"><p>모집 분야</p></div>
                        <div id="search_track"><p>모집 트랙</p></div>
                    </div>
                </section>
            </section>

            <section class="categorybar">
                <section class="category_box">
                    <div id="track1"><p>공모전,프로젝트</p></div>
                    <div id="track2"><p>대외활동</p></div>
                    <div id="track3"><p>창업</p></div>
                </section>
            </section>

            <section class="showteambar">
                <p>지금 모집중인 팀</p>
                <section class="team_box">
                    <div class="team1"></div>
                    <div class="team2"></div>
                    <div class="team3"></div>
                </section>
            </section>

        </section>
    </section>



</body>
</html>
